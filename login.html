<!DOCTYPE html>
<html lang="en">

<head>
    <!-- API GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poetsen+One&display=swap"
        rel="stylesheet">

    <!-- FIM API GOOGLE FONTS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <nav class="navbar-inicial">
        <img src="./assets/logoval.png" alt="">
        <h1>ValLife</h1>
        <li class="lista-links">
            <a class="links-navbar" href="./index.html">Inicio</a>
            <a class="links-navbar" href="">Sobre mim</a>
            <a class="links-navbar" href="">Quiz</a>
            <a class="links-navbar" href="">Armas</a>
            <a class="links-navbar" href="">Agentes</a>
            <a class="links-navbar" href="">Mapas</a>
            <button class="login-navbar" onclick="location.href='./login.html'">Login</button>
        </li>
    </nav>

    <section class="section-login">
        <div class="box-login">

            <div class="login-parts">
                <h1>Faça login em nosso site!</h1>
                <div class="section-nome">
                    <p>Nome:</p>
                    <input type="text">
                </div>

                <div class="section-email">
                    <p>E-mail:</p>
                    <input type="email">
                </div>

                <div class="section-senha">
                    <p>Senha:</p>
                    <input type="password">
                </div>

                <button onclick="login()" class="button-site">Login</button>

                <div class="change-register">Não tem uma conta ainda? <a onclick="change_register()" class="change">Cadastre-se</a> </div>
            </div>
        </div>

        <div class="personagens">
            <div class="reyna">
                <img src="./assets/reyna.png" alt="">
            </div>

            <div class="omen">
                <img src="./assets/omen.png" alt="">
            </div>
        </div>

    </section>

</body>

</html>

<script>

var box = document.querySelector('.box-login');
var botaoAnimar = document.querySelector('.change');
var agentes = document.querySelector('.personagens');

// Variável para acompanhar a posição atual
var posicaoAtual = 0;

botaoAnimar.addEventListener("click", () => {
    posicaoAtual += 1050; 
    box.style.transform = `translateX(${posicaoAtual}px)`;
    agentes.style.transform = `translateX(${posicaoAtual}px)`;


});



</script>
